<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="we.css">
	
</head>
<body>

	<script type="text/javascript" src="we.js"></script>
		<!-- Slideshow container -->
	<div class="slideshow-container">



	  <!-- Full-width images with number and caption text -->
	  <div class="mySlides fade">
	    <div class="numbertext">1 / 3</div>
	    <img src="https://images.unsplash.com/photo-1531293680349-2f054b57f199?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=884516943c63b40bfb8ff00b79d99957&auto=format&fit=crop&w=500&q=60" style="width:100%">
	    <div class="text">Caption Text</div>
	  </div>

	  <div class="mySlides fade">
	    <div class="numbertext">2 / 3</div>
	    <img src="https://images.unsplash.com/photo-1531262951893-05a0ffb31b27?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=80a080e65188068d9662029abc7c0440&auto=format&fit=crop&w=500&q=60" style="width:100%">
	    <div class="text">Caption Two</div>
	  </div>

	  <div class="mySlides fade">
	    <div class="numbertext">3 / 3</div>
	    <img src="https://unsplash.com/photos/CDpCbaOThwg" style="width:100%">
	    <div class="text">Caption Three</div>
	  </div>

	  <!-- Next and previous buttons -->
	  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
	  <a class="next" onclick="plusSlides(1)">&#10095;</a>
	</div>
	<br>

	<!-- The dots/circles -->
	<div style="text-align:center">
	  <span class="dot" onclick="currentSlide(1)"></span> 
	  <span class="dot" onclick="currentSlide(2)"></span> 
	  <span class="dot" onclick="currentSlide(3)"></span> 
	</div>
	</div>
</body>
</html>
